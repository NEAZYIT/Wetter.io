<!DOCTYPE html>
<html lang="en">

<head>
    <!-- 1. Character Encoding -->
    <meta charset="UTF-8">
    <!-- 
    Ensures proper text display by specifying the character encoding as UTF-8.
    UTF-8 supports a wide range of characters from different languages.
    -->

    <!-- 2. Responsive Design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <!--
    Enables a responsive layout on various devices:
    - "width=device-width": Adjusts content to the device's width.
    - "initial-scale=1.0": Sets the initial zoom level for a consistent experience.
    - "Consider adding the maximum-scale=1.0 attribute to the viewport meta tag to prevent users from zooming in on your webpage excessively."
    -->

    <!-- 3. Page Title -->
    <title>Wetter.io</title>
    <!--
    Sets the title of the web page, displayed in the browser tab or title bar.
    In this case, it's "Wetter.io," indicating the content is related to weather information.
    -->

    <!-- 4. SEO Meta Tags -->
    <!-- a. Title Meta Tag -->
    <meta name="title" content="Wetter.io">
    <!--
    Provides a concise title for search engines.
    Search results may display this title, so make it descriptive and relevant.
    -->

    <!-- b. Description Meta Tag -->
    <meta name="description"
        content="Get real-time weather updates with wetter.io Accurate forecasts, interactive maps, and more for your location. Plan your day with confidence.">
    <!--
    Gives a brief description for search engine results.
    Describes the content and encourages users to engage with the site.
    -->

    <!-- 5. Favicon Link -->
    <link rel="icon" href="favicone.ico" sizes="16x16" type="image/x-icon">
    <!--
    This link tag specifies the favicon, a small icon displayed in the browser tab.
    - "rel="icon"": Indicates that the linked file is an icon.
    - "href="path/to/your/favicon.ico"": Specifies the path to your favicon file.
    - "type="image/x-icon"": Declares the file type as an icon for compatibility.
    -->

    <!-- 6. Font Links -->
    <!-- a. Preconnect to Google Fonts Server -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!--
    Establishes an early connection to the Google Fonts server.
    This improves page loading speed by preconnecting to the server hosting the web fonts.
    -->

    <!-- b. Preconnect to Google Fonts Static Content Server with Cross-Origin -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!--
    Preconnects to the Google Fonts static content server with the crossorigin attribute.
    This allows the browser to fetch fonts in parallel, enhancing performance.
    -->

    <!-- c. Font Stylesheet Link -->
    <link href="https://fonts.googleapis.com/css2?family=Italiana&family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&display=swap" rel="stylesheet">
    <!--
    Links to the Google Fonts stylesheet, providing styles for the selected fonts.
    - "https://fonts.googleapis.com/css2": Base URL for Google Fonts CSS.
    - "family=Italiana&family=Montserrat": Specifies the font families to be imported.
    - "family=Nunito+Sans:wght@400;600": Specifies the font families (Nunito Sans with weights 400 and 600) to be imported in the second link.
    - "display=swap": Ensures text remains visible during font loading, improving user experience.
    -->

    <!-- 7. CSS Links -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/header.css">
    <link rel="stylesheet" href="assets/css/header_2.css">
    <link rel="stylesheet" href="assets/css/elements.css">
    <link rel="stylesheet" href="assets/css/current-weather.css">
    <!--
    This link tag imports an external CSS stylesheet into your HTML document.
    - "rel="stylesheet"": Specifies that the linked file is a stylesheet.
    - "href="assets/css/x.css"": Specifies the path to your CSS file.
    -->

    <!-- 8. JavaScript Links -->
    <script src="assets/js/app.js" type="module"></script>
    <!--
    This script tag includes an external JavaScript file in your HTML document.
    - "src="assets/js/app.js": Specifies the path to your JavaScript file.
    - "type="module"": Declares that the script is an ECMAScript module.
    -->
    <script src="assets/js/route.js" type="module"></script>
    <!--
    This script tag includes an external JavaScript file as an ECMAScript module in your HTML document.
    - "src="assets/js/route.js": Specifies the path to your JavaScript module file.
    - "type="module"": Declares that the script is an ECMAScript module.
    -->

    <!-- 9. Additional Notes -->

    <!-- Additional Notes -->
    <!--
    - Include these links within the <head> section of your HTML document.
    - Customize font families based on your design preferences.
    - The "preconnect" links improve performance by optimizing font loading.
    - The crossorigin attribute is added for cross-origin requests to the fonts.gstatic.com server.
    - The display=swap parameter in the stylesheet link helps prevent invisible text during font loading.
    - Ensure the href attribute in the font stylesheet link is accurate and up-to-date.
    - Google Fonts provides a wide variety of fonts; customize the link based on your font choices.
    -->

    <!-- 10. Additional Notes -->
    <!--
    - Place these meta tags in the <head> section of your HTML document.
    - Customize title and description to accurately represent your project.
    - Consider adding more meta tags for SEO, social media, or specific project needs.
    -->

    <!-- 11. End of Meta Tags and Head Elements -->
    <!-- 
    Complete the head section here. Add more meta tags or head elements as needed for your project.
    -->
</head>

<body>
    <!--
    Header Section Documentation
    -->

    <!-- Header Container -->
    <header class="header">
        <div class="container">

            <!-- Logo -->
            <a href="#" class="logo">
                <img src="/assets/images/logo-removebg-preview.png" width="88" height="69" alt="logo">
            </a>

            <!-- Title -->
            <a href="#">
                <h1 class="italiana-logo">Wetter.io</h1>
            </a>

            <!-- Search View -->
            <div class="search-view" data-search-view>

                <!-- Search Wrapper -->
                <div class="search-wrapper">

                    <!-- Search Input Field -->
                    <input type="search" name="search" placeholder="Search City..." autocomplete="off"
                        class="search-field" data-search-field>

                    <!-- Search Icon -->
                    <span class="m-icone">search</span>

                    <!-- Close Search Button -->
                    <button class="icon-btn leading-icon has-state" aria-label="close search" data-search-toggler>
                        <span class="m-icone">arrow_back</span>
                    </button>
                </div>

                <!-- Search Result -->
                <div class="search-result" data-search-result>

                    <!-- Search Result List -->
                    <ul class="view-list" data-search-list>

                        <!-- Search Result Item -->
                        <li class="view-item">

                            <!-- Location Icon -->
                            <span class="m-icone">location_on</span>

                            <!-- Item Details -->
                            <div>
                                <p class="item-title">Kenitra</p>
                                <p class="label-2 item-subtitle">State of Kenitra, MA</p>
                            </div>

                            <!-- Item Link -->
                            <a href="#" class="item-link has-state" data-search-toggler></a>
                        </li>

                    </ul>
                </div>
            </div>

            <!-- Header Actions -->
            <div class="header-actions">

                <!-- Open Search Button -->
                <button class="icon-btn has-state" aria-label="open search" data-search-toggler>
                    <span class="m-icone icon">search</span>
                </button>

                <!-- Current Location Button -->
                <a href="#/current-location" class="btn-primary has-state" data-current-location-btn>

                    <!-- Location Icon -->
                    <span class="m-icone">my_location</span>
                    <!-- Button Text -->
                    <span class="span">Current Location</span>
                </a>
            </div>
        </div>
    </header>

    <!--
    Main Content Section Documentation
    -->

    <!-- Main Content Section -->
    <main>
        <!-- Container for Article Content -->
        <article class="container">

            <!-- Left Content Section -->
            <div class="content-left">
                <!-- Current Weather Section -->
                <section class="section current-weather" aria-label="current weather" data-current-weather>
                    <!-- Current Weather Card -->
                    <div class="card card-lg current-weather-card">
                        <!-- Card Title -->
                        <h2 class="title-2 card-title">Now</h2>

                        <!-- Weather Information Wrapper -->
                        <div class="weapper">
                            <!-- Temperature and Degree -->
                            <p class="heading">25&deg;<sup>c</sup></p>

                            <!-- Weather Icon -->
                            <img src="/assets/images/icons/yellow-color.png" width="64" height="64" alt="Overcast cloud"
                                class="weather-icon">
                        </div>

                        <!-- Weather Description -->
                        <p class="body-3">Overcast Clouds</p>

                        <!-- Meta Information List -->
                        <ul class="meta-list">
                            <!-- Date Meta Item -->
                            <li class="meta-item">
                                <!-- Calendar Icon -->
                                <span class="m-icone">Calendar_today</span>

                                <!-- Date Meta Text -->
                                <p class="title-3 meta-text">Monday 19, Feb</p>
                            </li>

                            <!-- Location Meta Item -->
                            <li class="meta-item">
                                <!-- Location Icon -->
                                <span class="m-icone">location_on</span>

                                <!-- Location Meta Text -->
                                <p class="title-3 meta-text">Kenitra, MAR</p>
                            </li>
                        </ul>
                    </div>
                </section>
            </div>

        </article>
    </main>

</body>

</html>
