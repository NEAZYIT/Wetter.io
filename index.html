<!DOCTYPE html>
<html lang="en">

<head>
    <!-- 1. Character Encoding -->
    <meta charset="UTF-8">
    <!-- 
    Ensures proper text display by specifying the character encoding as UTF-8.
    UTF-8 supports a wide range of characters from different languages.
    -->

    <!-- 2. Responsive Design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <!--
    Enables a responsive layout on various devices:
    - "width=device-width": Adjusts content to the device's width.
    - "initial-scale=1.0": Sets the initial zoom level for a consistent experience.
    - "Consider adding the maximum-scale=1.0 attribute to the viewport meta tag to prevent users from zooming in on your webpage excessively."
    -->

    <!-- 3. Page Title -->
    <title>Wetter.io</title>
    <!--
    Sets the title of the web page, displayed in the browser tab or title bar.
    In this case, it's "Wetter.io," indicating the content is related to weather information.
    -->

    <!-- 4. SEO Meta Tags -->
    <!-- a. Title Meta Tag -->
    <meta name="title" content="Wetter.io">
    <!--
    Provides a concise title for search engines.
    Search results may display this title, so make it descriptive and relevant.
    -->

    <!-- b. Description Meta Tag -->
    <meta name="description"
        content="Get real-time weather updates with wetter.io Accurate forecasts, interactive maps, and more for your location. Plan your day with confidence.">
    <!--
    Gives a brief description for search engine results.
    Describes the content and encourages users to engage with the site.
    -->

    <!-- Favicon Link -->
    <link rel="icon" href="favicone.ico" sizes="16x16" type="image/x-icon">
    <!--
    This link tag specifies the favicon, a small icon displayed in the browser tab.
    - "rel="icon"": Indicates that the linked file is an icon.
    - "href="path/to/your/favicon.ico"": Specifies the path to your favicon file.
    - "type="image/x-icon"": Declares the file type as an icon for compatibility.
    -->

    <!-- 5. Additional Notes -->
    <!--
    - Place these meta tags in the <head> section of your HTML document.
    - Customize title and description to accurately represent your project.
    - Consider adding more meta tags for SEO, social media, or specific project needs.
    -->

    <!-- 6. End of Meta Tags and Head Elements -->
    <!-- 
    Complete the head section here. Add more meta tags or head elements as needed for your project.
    -->
</head>

</body>

</html>
